<div id="container">
    <div id="tarjeta"  (click)="clickeado.emit(id)"  [ngClass]="{seleccionado: seleccionado}">
      <img id="img-pokemon" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png' alt="">
      <span>No. {{id}}</span>
      <span *ngIf="data">{{data.name | titlecase}}</span>
    </div>
  </div>
