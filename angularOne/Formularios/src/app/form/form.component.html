<div>
  <form [formGroup]="formLogin" (submit)="send()"><!--Crea un grupo de grupo llamado formLogin que contendra todo lo que este dentro del form-->
      <div>
          <label for="email">Correo</label>
          <input type="text" id="email" formControlName="email"><!--con el formControlName se puede acceder e interactuar desde el componente-->
      </div>
      <div>
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" formControlName="password">
      </div>
      <div>
          <label for="terms">Terminos y condiciones</label>
          <input type="checkbox" id="terms" formControlName="terms">
      </div>
      <div>
          <button [disabled]="formLogin.invalid">Send</button><!--esta deshabilitado hasta que el estado del formLogin sea true = valid-->
      </div>
  </form>
</div>

<div>
	Valido: {{formLogin.valid | json}}
</div>
